<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@200;400&family=Josefin+Sans:wght@300;400;600;700&family=Lora&family=Nanum+Gothic&family=Playfair+Display:ital,wght@0,400;1,400;1,500&family=Ubuntu:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Twirrer</title>
  </head>
  <body>
    <!-- main page -->
    <section class="main-page">
      <!-- left -->
      <div class="left">
        <div class="left-content">
          <div>
            <i class="fas fa-search"></i>
            <h3 class="left-content-heading">Find your interests</h3>
          </div>
          <div>
            <i class="fas fa-user-friends"></i>
            <h3 class="left-content-heading">
              Explore what people are talking about
            </h3>
            <i class="fas fa-comments"></i>
            <h3 class="left-content-heading">Join the people</h3>
          </div>
        </div>
      </div>
      <!--end of left -->
      <!-- right -->
      <div class="right">
        <div class="right-content">
          <form class="right-content-form">
            <input
              type="text"
              class="user-info"
              placeholder="Phone, email, or username"
            />
            <div>
              <input type="password" class="password" placeholder="Password" />
              <label>Forgot Password?</label>
            </div>
            <button type="button" class="btn-top">Log in</button>
          </form>
          <div class="middle-content">
            <i class="fas- fa-twitter"></i>
            <hi>Explore what's happening in the world</hi>
            <h4>Join Twirrer today</h4>
            <button type="button" class="sign-up">Sign up</button>
            <button type="button" class="log-in">Log in</button>
          </div>
        </div>
      </div>
      <!-- end of right -->
      <!-- footer-->
      <footer class="main-page-footer">
        <ul>
          <li><a href="#">About</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Help</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Apps</a></li>
          <li><a href="#">Settings</a></li>
          <li><a href="#">Content</a></li>
          <li><a href="#">Status</a></li>
          <li><a href="#">Privacy Policy</a></li>
          <li><a href="#">Brand</a></li>
          <li><a href="#">Developers</a></li>
          <li><a href="#">&copy; 2019 Twirrer</a></li>
        </ul>
      </footer>
      <!-- end of footer-->
    </section>
    <!-- end of main page -->
  </body>
</html>
